name: Build Alpine ISO

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Alpine environment
        run: |
          # Pull Alpine image and run build steps inside a container
          docker run --rm -v $(pwd):/workspace -w /workspace alpine:latest /bin/sh -c "
            apk --version && apk add alpine-sdk alpine-conf syslinux xorriso squashfs-tools grub grub-efi doas git &&
            for i in {1..5}; do git clone --depth=1 https://gitlab.alpinelinux.org/alpine/aports.git && break || sleep 15; done &&
            cd aports && cd scripts && chmod +x mkimg.standard.sh && ./mkimg.standard.sh && find ..
          "
